<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <div class="card mb-3" style="width: 600px; height: 450px;">
    <div class="row g-0">
      <div class="col col-md-6">
        <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col col-md-6">
        <div id="card-body-text" class="card-body">
          <h4 class="card-subtitle">Perfume</h4>
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="row">
            <div class="col col-md-8">
              <p id="new-price">$149.99</p>
            </div>
            <div class="col col-md-4">
              <p id="old-price">$169.99</p>
            </div>
          </div>

          <button type="button" class="btn btn-primary btn-lg">Add to Cart</button>




        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
